{% extends "shop/base.html" %}
{% load static %}
{% block title %}
    Управление скидками
{% endblock %}

{% block content %}
<h2 style="padding-left: 100px">Управление скидками:</h2>

<div>
    <div class="discount_managment">
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <button class="button">Выбрать</button>
        </form>
    </div>

    <div class="discount_managment">

        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{form_delete.as_table}}
            </table>
            <button class="button">Убрать</button>
        </form>
    </div>
</div>

{% endblock %}
