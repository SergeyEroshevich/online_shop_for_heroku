{% extends "shop/base.html" %}
{% load static %}
{% block title %}
    Оценка продукта
{% endblock %}

{% block content %}
<h1 style="text-align: center">Оценка продукта:</h1>
<h2>{{ product.name }}</h2>
<img class="item-img" src="{{product.product_image.first.img.url}}">

<form action="" method="post">
    {% csrf_token %}
    <div class="form__item">
        <p><b>Оставьте ваш отзыв:</b></p>
        <p><textarea name="review" id="" cols="30" rows="10"></textarea></p>

        <div class="simple-rating">
            <div class="simple-rating__items">
                <input id="simple-rating__5" type="radio" class="simple-rating__item" name="simple-rating" value="5" required>
                <label for="simple-rating__5" class="simple-rating__label"></label>
                <input id="simple-rating__4" type="radio" class="simple-rating__item" name="simple-rating" value="4" required>
                <label for="simple-rating__4" class="simple-rating__label"></label>
                <input id="simple-rating__3" type="radio" class="simple-rating__item" name="simple-rating" value="3" required>
                <label for="simple-rating__3" class="simple-rating__label"></label>
                <input id="simple-rating__2" type="radio" class="simple-rating__item" name="simple-rating" value="2" required>
                <label for="simple-rating__2" class="simple-rating__label"></label>
                <input id="simple-rating__1" type="radio" class="simple-rating__item" name="simple-rating" value="1" required>
                <label for="simple-rating__1" class="simple-rating__label"></label>
            </div>
        </div>
    </div>

    <button class="button">Оценить</button>
</form>

<script src="{% static 'js/script.js' %}"></script>


{% endblock %}
